<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio-Gold</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="main">
    <section class="form">
      <div class="container form-box">
        <div class="form__title">
          <h2 class="title">Измените свою <span>жизнь к лучшему</span></h2>
          <p class="subtitle">Попробуйте просто сейчас</p>
        </div>
        <div class="form__content">
          <div class="form__content__left">
            <div class="form__content__left__subtitle">
              <h3 class="title">Заполните <span>анкету</span></h3>
              <p class="subtitle">и мы свяжемся с вами в ближайшее время</p>
            </div>
            <form class="form__content__left__form">
              <input type="text" class="input1" placeholder="Ваше имя">
              <input type="tel" class="input2" placeholder="Ваш телефон">
              <input type="text" class="input3" placeholder="Ваш город">
              <textarea name="" id="" cols="30" rows="5" placeholder="Расскажите немного о себе"></textarea>
              <div class="button__row">
                <button><img src="images/form/form__icon.svg" alt="This is icon image"> Выбрать файл</button>
                <p class="subtitle">Прикрепите свои фото</p>
              </div>
              <div class="checkbox__row">
                <input type="checkbox" id="checkbox" class="checkbox">
              <label for="checkbox">Я подтверждаю, что мне исполнилось 18 лет</label>
              </div>
              <button class="form__btn">Стать моделью Studio Gold</button>
            </form>
          </div>
          <div class="form__content__right">
            <img src="images/form/Form__banner.png" alt="This is programmer-girl">
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
